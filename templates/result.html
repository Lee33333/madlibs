<blockquote>
  <p>There once was a {{ color }} {{ noun }} sitting in the Hackbright Lab.</p>
  <p>When {{ person }} went to pick it up, it burst into flames in a totally
    {{ adjective }} way.</p>
</blockquote>

{% if compliments %}
  <p>Also: you look...</p>
  <ul>
    {% for compliment in compliments %}
      <li>{{ compliment }}</li>
    {% endfor %}
  </ul>
{% endif %}
